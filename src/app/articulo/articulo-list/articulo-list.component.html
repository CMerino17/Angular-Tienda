<h2 class="titulo">CATEGORIAS</h2>
<div class="card-deck">
    <div class="card" *ngFor="let nombre of nombreCategoria; let i = index" (click)="navegarACategoria(nombre)">
      <img class="card-img-top" src="{{imagenesCategorias[i]}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{nombre}}</h5>
      </div>
  </div>
</div>
